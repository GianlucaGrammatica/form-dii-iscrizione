    <div id="Main">
      <div class="NavCon">
        <main>
          <h1 class="White">Iscrizione all'istituto</h1>
          
          <div class="About2 White">
            <form action="sucess.html" class="Form">
              <div class="FormLabel"><h4>Cognome*</h4></div>
              <div class="FormInput"><input required type="lname" /></div>
              <div class="FormLabel"><h4>Nome*</h4></div>
              <div class="FormInput"><input required type="fname" /></div>
              <div class="FormLabel"><h4>Data di nascita*</h4></div>
              <div class="FormInput"><input required type="date" /></div>
              <div class="FormLabel"><h4>Comune di nascita*</h4></div>
              <div class="FormInput"><input required type="text" /></div>
              <div class="FormLabel"><h4>Nazione*</h4></div>
              <div class="FormInput">
                <select id="Nazione" required>
                  <option value=""></option>
                  <option value="Italia">Francia</option>
                  <option value="Nazione">Germania</option>
                  <option value="Nazione">Italia</option>
                  <option value="Nazione">Malta</option>
                  <option value="Nazione">Moldavia</option>
                  <option value="Nazione">Regno Unito,</option>
                  <option value="Nazione">Romania</option>
                  <option value="Nazione">Serbia</option>
                  <option value="Nazione">Spagna</option>
                  <option value="Nazione">Svizzera</option>
                  <option value="Nazione">Turchia</option>
                  <option value="Nazione">Altro</option>
                </select>
              </div>

              <div class="Indirizzotit FormLabel"><h4>Indirizzo*</h4></div>
              <div class="Indirizzo FormInput">
                <input
                  type="radio"
                  required
                  id="Indirizzo"
                  name="Indirizzo"
                  value="Chimica"
                />
                  <label for="Chimica">Chimica</label><br />
                <input
                  required
                  type="radio"
                  id="Indirizzo"
                  name="Indirizzo"
                  value="Informatica"
                />
                  <label for="Informatica">Informatica</label><br />
                <input
                  required
                  type="radio"
                  id="Indirizzo"
                  name="Indirizzo"
                  value="Elettronica"
                />
                  <label for="Elettronica">Elettronica</label><br />
                <input
                  required
                  type="radio"
                  id="Indirizzo"
                  name="Indirizzo"
                  value="Meccanica"
                />
                  <label for="Meccanica">Meccanica</label><br />
                <input
                  required
                  type="radio"
                  id="Indirizzo"
                  name="Indirizzo"
                  value="Logistica"
                />
                  <label for="Logistica">Logistica</label>
              </div>
              <br />
              <div class="FormLabel">
                <h4>Partecipa all'ora di religione</h4>
              </div>
              <div class="FormInput"><input type="checkbox" /></div>
              <input type="submit" value="Invia" />
            </form>
